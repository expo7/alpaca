name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-tests:
    name: Backend (Django) tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        working-directory: ./stockscores
        env:
          # Adjust/extend if your settings read env vars
          DJANGO_SETTINGS_MODULE: stockscores.settings
        run: |
          python manage.py test

  frontend-tests:
    name: Frontend (rank-ui) tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'rank-ui/package-lock.json'

      - name: Install Node dependencies
        working-directory: ./rank-ui
        run: npm ci

      - name: Run frontend tests (Vitest)
        working-directory: ./rank-ui
        run: npm test -- --runInBand

      # Optional: generate coverage on CI (you can turn this on later)
      # - name: Run tests with coverage
      #   working-directory: ./rank-ui
      #   run: npm test -- --coverage --runInBand
